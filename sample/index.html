  <style>
#app {
  max-width: 40em;
}
#app-form {
  width: 40em;
  margin: 1em 0;
  padding: 1em 0 0;
  border: 1px solid #aaa;
  background: #F8F8F0;
}
#app-input {
  width: calc(100% - 32px);
  margin: 0 16px 16px;
  padding: .25em .5em;
  box-sizing: border-box;
}

fieldset {
  margin: 0 16px 16px;
  border: 1px solid #aaa;
  box-sizing: border-box;
  text-align: left;
}
fieldset > table {
  width: 100%;
}
.app-options-label {
  min-width: 16em;
  padding: .25em;
  text-align: right;
}
.app-options-input {
  min-width: 16em;
  padding: .25em;
}
input[type=number] {
  text-align: right;
}

#app-out {
  display: flex;
}
#app-output,
#app-outtext {
  width: 50%;
  min-height: calc(16px * 14);
  margin: 0 0 16px;
  padding: 16px;
  overflow: auto;
  border: 1px solid #aaa;
  box-sizing: border-box;
  background: #f0f0f0;
  font-family: monospace, monospace;
  line-height: 1;
  unicode-bidi: bidi-override;
}
#app-outtext {
  white-space: pre;
}

  </style>
  <style>
.cfc {
  display: inline-block;
  width: .5em;
  height: 1em;
  border: solid 1px #000;
  background:
    linear-gradient(45deg, #aaa 25%, transparent 25%, transparent 75%, #aaa 75%),
    linear-gradient(45deg, #aaa 25%, transparent 25%, transparent 75%, #aaa 75%);
  background-position: 0 0, .125em .125em;
  background-size: .25em .25em;
  
  line-height: 1;
}

.cft {
  margin: .25em;
  line-height: 1;
}

.cf:hover,
.cfr:hover,
.cfm:hover,
.cfb:hover { color: red; }
.mark { color: red; }
.font16 { font-size: 16px; }
.font24 { font-size: 24px; }
.font32 { font-size: 32px; }
.font48 { font-size: 48px; }
.font64 { font-size: 64px; }

#block {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-width: 44em;
}

.sample {
  display: flex;
  justify-content: space-around;
  align-items: center;
/*text-align: center;*/
}

#block-appendix {
  margin: .5em 0 1em;
  font-size: 48px;

  font-family: Arial, monospace;
}
.cfc > .cf {
  outline: solid red .0625em;
}

.links {
  text-align: center;
}

  <script>
//<![CDATA[
(function() {
  // サイト設定読込み
  const getLocalStorage = function() {
    let options = null;
    const input = localStorage.getItem('CSSFontInput');
    if (input) {
      document.getElementById('app-input').value = input;
    }
    try {
      options = JSON.parse(localStorage.getItem('CSSFontOptions'));
    } catch (e) {}
    if (options) {
      for (let key in options) {
        const element = document.getElementById(key);
        if (options.hasOwnProperty(key) && element) {
          if (key.substring(0, 13) === 'app-checkbox-') {
            element.checked = options[key];
            element.dispatchEvent(new Event('change'));
          } else {
            element.value = options[key];
            element.dispatchEvent(new Event('change'));
          }
        }
      }
      document.getElementById('app-checkbox-save').checked = true;
    }
  };
  // サイト設定書込み
  const setLocalStorage = function(text) {
    const input = document.getElementById('app-input');
    const options = {
      'app-color': document.getElementById('app-color').value, 
      'app-background': document.getElementById('app-background').value, 
      'app-checkbox-reverse': document.getElementById('app-checkbox-reverse').checked, 
      'app-checkbox-font-family': document.getElementById('app-checkbox-font-family').checked, 
      'app-font-width': document.getElementById('app-font-width').value, 
      'app-font-size': document.getElementById('app-font-size').value, 
      'app-line-height': document.getElementById('app-line-height').value, 
      'app-letter-spacing': document.getElementById('app-letter-spacing').value, 
      'app-checkbox-oblique': document.getElementById('app-checkbox-oblique').checked, 
      'app-checkbox-flip-horizontal': document.getElementById('app-checkbox-flip-horizontal').checked, 
      'app-checkbox-flip-vertical': document.getElementById('app-checkbox-flip-vertical').checked, 
      'app-direction': document.getElementById('app-direction').value, 
    };
    localStorage.setItem('CSSFontInput', input.value.length < 50000 ? input.value : '');
    localStorage.setItem('CSSFontOptions', JSON.stringify(options));
  };
  const update = function() {
    convert();
    if (document.getElementById('app-checkbox-save').checked) {
      setLocalStorage();
    }
  };
  
  // 変換
  let old = '';
  function convert() {
    const input = document.getElementById('app-input');
    const output = document.getElementById('app-output');
    const family = document.getElementById('app-checkbox-font-family').checked ? 'cfp ' : '';
    const width = document.getElementById('app-font-width').value;
    const style = document.getElementById('app-checkbox-oblique').checked ? 'oblique ' : '';
    const flipH = document.getElementById('app-checkbox-flip-horizontal').checked ? 'cf-flip-horizontal ' : '';
    const flipV = document.getElementById('app-checkbox-flip-vertical').checked ? 'cf-flip-vertical ' : '';
    let text = input.value.replace(/\r?\n/g, '\n');
    if (text == old) {
      return;
    }
    
    let html = '';
    for (let i=0; i<text.length; i++) {
      if (text.charAt(i) == '\n') {
        html += '<br>';
      } else {
        html += '<i class="cf '+width+' '+family+style+flipH+flipV+'cf'+(text.charCodeAt(i) < 0x10 ? '0' : '')+text.charCodeAt(i).toString(16).toLocaleLowerCase()+'"></i>';
      }
    }
    
    output.innerHTML = html;
    document.getElementById('app-outtext').innerText = text;
    old = text;
  };
  
  function colorReverse(color) {
    console.log(color);
    var bits = /^#?(\w{2})(\w{2})(\w{2})$/.exec(color);
    var r = parseInt(bits[1], 16);
    var g = parseInt(bits[2], 16);
    var b = parseInt(bits[3], 16);
    console.log(r, g, b);
    r = 255 - r;
    g = 255 - g;
    b = 255 - b;
    console.log(r, g, b);
    var color = '#';
    color += (r < 16 ? '0' : '') + r.toString(16);
    color += (g < 16 ? '0' : '') + g.toString(16);
    color += (b < 16 ? '0' : '') + b.toString(16);
    console.log(color);
    return color;
  };
  
  //document.getElementById('app-button').addEventListener('click', convert);
  document.getElementById('app-input').addEventListener('blur', update);
  document.getElementById('app-color').addEventListener('change', function(event) {
    const color = event.target.value;
    document.getElementById('app-output').style.color = color;
    document.getElementById('app-outtext').style.color = color;
    if (document.getElementById('app-checkbox-reverse').checked) {
      const reverse = colorReverse(color);
      document.getElementById('app-output').style.backgroundColor = reverse;
      document.getElementById('app-outtext').style.backgroundColor = reverse;
    }
    update();
  });
  document.getElementById('app-background').addEventListener('change', function(event) {
    const bgcolor = event.target.value;
    document.getElementById('app-output').style.backgroundColor = bgcolor;
    document.getElementById('app-outtext').style.backgroundColor = bgcolor;
    update();
  });
  document.getElementById('app-checkbox-reverse').addEventListener('change', function(event) {
    const bgcolor = event.target.checked 
                  ? colorReverse(document.getElementById('app-color').value) 
                  : document.getElementById('app-background').value;
    document.getElementById('app-output').style.backgroundColor = bgcolor;
    document.getElementById('app-outtext').style.backgroundColor = bgcolor;
    document.getElementById('app-background').disabled = event.target.checked;
    update();
  });
  document.getElementById('app-checkbox-font-family').addEventListener('change', function(event) {
    const func = event.target.checked 
               ? (element) => { element.classList.add('cfp'); } 
               : (element) => { element.classList.remove('cfp'); } 
    [...document.querySelectorAll('#app-output > .cf')].forEach(func);
    document.getElementById('app-outtext').style.fontFamily 
        = event.target.checked ? 'sans-serif' : 'monospace, monospace';
    update();
  });
  document.getElementById('app-font-width').addEventListener('change', function(event) {
    const width = event.target.value;
    const cfset = {'cfr':['cfm','cfb','400'], 'cfm':['cfr','cfb','500'], 'cfb':['cfr','cfm','700']};
    [...document.querySelectorAll('#app-output > .cf')].forEach((element) => {
      element.classList.replace(cfset[width][0], width);
      element.classList.replace(cfset[width][1], width);
    });
    document.getElementById('app-outtext').style.fontWeight = cfset[width][2];
    update();
  });
  document.getElementById('app-font-size').addEventListener('change', function(event) {
    const size = event.target.value;
    document.getElementById('app-output').style.fontSize = size+'px';
    document.getElementById('app-outtext').style.fontSize = size+'px';
    update();
  });
  document.getElementById('app-line-height').addEventListener('change', function(event) {
    const height = event.target.value;
    document.getElementById('app-output').style.lineHeight = height;
    document.getElementById('app-outtext').style.lineHeight = height;
    update();
  });
  document.getElementById('app-letter-spacing').addEventListener('change', function(event) {
    const space = event.target.value;
    document.getElementById('app-output').style.setProperty('--cf-letter-spacing', (0.0625*space)+'em');
    document.getElementById('app-outtext').style.letterSpacing = (0.0625 * space)+'em';
    update();
  });
  document.getElementById('app-checkbox-oblique').addEventListener('change', function(event) {
    const func = event.target.checked 
               ? (element) => { element.classList.add('cfo'); } 
               : (element) => { element.classList.remove('cfo'); } 
    [...document.querySelectorAll('#app-output > .cf')].forEach(func);
    document.getElementById('app-outtext').style.fontStyle 
        = document.getElementById('app-checkbox-oblique').checked ? 'oblique' : 'normal';
    update();
  });
  document.getElementById('app-checkbox-flip-horizontal').addEventListener('change', function(event) {
    const func = event.target.checked 
               ? (e) => { e.classList.add('cf-flip-horizontal'); } 
               : (e) => { e.classList.remove('cf-flip-horizontal'); } 
    [...document.querySelectorAll('#app-output > .cf')].forEach(func);
    update();
  });
  document.getElementById('app-checkbox-flip-vertical').addEventListener('change', function(event) {
    const func = event.target.checked 
               ? (e) => { e.classList.add('cf-flip-vertical'); } 
               : (e) => { e.classList.remove('cf-flip-vertical'); } 
    [...document.querySelectorAll('#app-output > .cf')].forEach(func);
    update();
  });
  document.getElementById('app-direction').addEventListener('change', function(event) {
    const direction = event.target.value;
    document.getElementById('app-output').style.direction = direction;
    document.getElementById('app-outtext').style.direction = direction;
    update();
  });
  document.getElementById('app-checkbox-save').addEventListener('change', function(event) {
    if (event.target.checked) {
      update();
    } else {
      localStorage.removeItem('CSSFontInput');
      localStorage.removeItem('CSSFontOptions');
    }
  });
  getLocalStorage();
  convert();
})();
//]]>
  </script>
